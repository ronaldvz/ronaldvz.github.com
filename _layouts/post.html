{% include header.html %}

<div class="container">
	<div class="row-fluid post">
		<h1>{{ page.title }}</h1>
		<span class="date">{{ page.date | date:"%e %B %Y" | upcase }}  {{ page.location }}
			<span class="tags">TAGS: 
				{% for tag in page.tags %}
					{{tag}} 
				{% endfor %}
			</span>
		</span>
		<article>
			{{ content }}
		</article>
	</div>
</div>

{% include footer.html %}
