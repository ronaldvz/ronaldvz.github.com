{% include header.html %}

<div class="container">
	<div class="row-fluid post">
		<h1>{{ page.title }}</h1>
		<span class="date">{{ page.date | date:"%B %e, %Y" | upcase }} - {{ page.location }}
      <span class="tags">TAGS: 
        {{ page.tags | join: ', '}}
			</span>
		</span>
		<article>
			{{ content }}
		</article>
  </div>
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</div>

{% include footer.html %}
