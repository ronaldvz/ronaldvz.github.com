{% include header.html %}

<div class="container">
	<div class="row-fluid">
		<section class="postoverview">
			{% for post in site.posts %}
				<article>
					<span class="date">{{ post.date | date:"%e %B %Y" | upcase }}</span>
					<a href="{{ post.url }}">
						<h2>
							{{ post.title }}
						</h2>
					</a>
				</article>
			{% endfor %}
		</section>
	</div>
</div>

{% include footer.html %}
